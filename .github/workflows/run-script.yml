name: Run Telegram & Discord Data Collector

on:
  workflow_dispatch:       # Allows manual trigger via GitHub UI or mobile app
  schedule:
    - cron: '0 * * * *'     # Runs every hour (UTC time)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google credentials to file
        run: echo "${GOOGLE_CREDENTIALS_JSON}" > credentials.json
        shell: bash

      - name: Run main.py
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python main.py
